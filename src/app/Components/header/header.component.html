<ul class="header">
  <div>
    <li
      class="header__logo"
      matTooltip="Home"
      routerLink="/"
      (click)="setActiveTab('Home')"
      [ngClass]="activeTab === 'Home' ? 'active' : ''"
    >
      <mat-icon>dashboard</mat-icon>DBD corp.
    </li>
  </div>
  <div class="header__rightside">
    <li
      routerLink="/Dashboard"
      matTooltip="View Dashboard"
      (click)="setActiveTab('Dashboard')"
      [ngClass]="activeTab === 'Dashboard' ? 'active' : ''"
    >
      Dashboard
    </li>
    <li matTooltip="About">About</li>
    <li [matMenuTriggerFor]="menu" matTooltip="Change theme">
      <mat-icon>palette</mat-icon>
      <mat-menu #menu="matMenu" backdropClass="customize">
        <button
          *ngFor="let theme of themeList"
          mat-menu-item
          (click)="changeTheme(theme)"
        >
          {{ theme }}
        </button>
      </mat-menu>
    </li>
  </div>
</ul>
