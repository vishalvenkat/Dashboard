<div class="dashboard">
  <div class="dashboard__dropdown">
    <mat-form-field>
      <mat-label>Select brand</mat-label>
      <mat-select
        [(value)]="brandSelected"
        (selectionChange)="getSelectedBrandDetails(brandSelected)"
      >
        <mat-option [value]="'All'">All</mat-option>
        <div *ngFor="let brand of brandService.brandList">
          <mat-option [value]="brand">{{ brand.brandName }}</mat-option>
        </div>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="dashboard__cardView">
    <div
      class="dashboard__card"
      *ngFor="let socialMedia of dashBoardList"
      (click)="popupSocialMedia(socialMedia)"
    >
      <app-social-media-card
        [imgSource]="
          socialMediaService.getImageSource(socialMedia.socialMediaType)
        "
        [followersCount]="socialMedia.followers"
        [userName]="socialMedia.socialMediaUserName"
      ></app-social-media-card>
    </div>
  </div>
</div>
